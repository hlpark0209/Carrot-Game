<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imgs/carrot.png">
    <title> Carrot Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/f85d7cf19d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- ongoing operator -->
        <section class="ongoing">
            <div class="play">
                <i class="fas fa-play"></i>
            </div>
            <div class="timer">
                <span class="timerText">0:20</span>
            </div>
            <div class="counter">
                <span class="counterText">6</span>
            </div>
        </section>
        <div class="gameField">
        </div>

        <!-- popup  -->
        <div class="popup__wrap popup-hide">
            <div class="popup__layer"></div>
            <div class="popup ">
                <span class="statusText">
                </span>
                <div class="replay">
                    <i class="fas fa-redo-alt"></i>
                </div>
            </div>
        </div>


    </div>
    
        <i class="fas fa-stop"></i>
        
</body>
</html>
